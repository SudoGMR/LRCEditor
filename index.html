<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js" integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/Player.css">
        <link rel="stylesheet" href="css/Sliders.css">
        <link rel="stylesheet" href="css/Table.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row navbar c-navbar">
                <div class="col-2">
                    <button id="menu-btn" class="show-on-720px" aria-target="phoneMenu" aria-expanded="false">
                        <img src="imgs/menu-outline.svg" alt="Menu">
                    </button>
                </div>
                <div class="col-8 d-flex align-content-center justify-content-center">
                    <a>
                        LRCEditor
                    </a>
                </div>
                <div class="col-2 d-flex">
                    <button class="width-50px" style="background-color: #c0c0c0;" onclick="console.log(FileData, LRCData, EditorData, EHData)"></button>
                </div>
            </div>
            <div class="row c-content">
                <div class="col-3 hide-on-720px">
                    <ul>
                        <li>
                            <button id="import-btn-audio">
                                <img src="imgs/folder-open-with-musical-notes-outline.svg">
                                <p>Open audio</p>
                            </button>
                            <p id="audio-name">No audio</p>
                        </li>
                        <li>
                            
                        </li>
                    </ul>
                    
                    <input type="file" id="import-hidden-audio" class="hidden" accept=".mp3, .wav">
                    
                </div>
                <div class="col-lg-9">
                    <span class="editor-btns">
                        <button title="Open audio" id="editor-import-btn-audio">
                            <img src="imgs/folder-open-with-musical-notes-outline.svg">
                        </button>
                        <button title="Open lyrics" id="import-btn-lrc">
                            <img src="imgs/folder-open-with-lrc-outline.svg">
                        </button>
                        <button title="Save lyrics" id="export-btn-lrc">
                            <img src="imgs/save-outline.svg">
                        </button>
                        <button title="New Line Above Selected Line" id="new-line-ab-sel-btn">
                            <img src="imgs/new-line.svg">
                        </button>
                        <button title="Delete Selected Line" id="del-spec-line-btn">
                            <img src="imgs/delete-line.svg">
                        </button>
                        <input type="file" id="import-hidden-lrc" class="hidden" accept=".lrc">
                    </span>
                    <ul id="lrc-table"></ul>
                </div>
            </div>
            <div class="row player-controls">
                <div class="col-12-lg justify-content-lg-center justify-content-evenly align-items-end" style="display: flex;">
                    <button id="player-btn-rewind" class="player-btn"><img id="player-img-rewind" src="imgs/play-back-outline.svg" alt="rew"></button>
                    <button id="player-btn-play-pause" class="player-btn"><img id="player-img-pp" src="imgs/play-outline.svg" alt="play"></button>
                    <button id="player-time-setter" class="player-btn"><img src="imgs/ellipse.svg" alt="Add Time"></button>
                    <div id="player-audio-controls" class="hide-on-720px">
                        <button id="pac-phone-btn" class="player-btn show-on-720px"><img id="player-phone-volume-img" src="imgs/volume-medium-outline.svg"></button>
                        <img id="player-volume-img" class="hide-on-720px" src="imgs/volume-medium-outline.svg">
                        <div id="player-volume"></div>
                        <input type="range" orient="vertical" id="player-volume-bar" min="0" max="100" value="50">
                    </div>
                    <button id="player-btn-foward" class="player-btn"><img id="player-img-foward" src="imgs/play-forward-outline.svg" alt="fow"></button>
                    <audio id="player-audio"></audio>
                </div>
                <div class="col-lg-12 d-flex align-items-center dir-col">
                    <span class="player-time">
                        <span id="player-current-time">--:--.---</span>
                        <span>/</span>
                        <span id="player-audio-length">--:--.---</span>
                    </span>
                    <input type="range" orient="horizontal" id="player-progress-bar" min="0" max="0" value="0">
                </div>
            </div>
        </div>
        <div id="window-menu" class="hidden">
            <ul class="window-menu-content">
                <li>
                    <button id="wmc-close">
                        <img src="imgs/menu-outline.svg" alt="Close">
                    </button>
                </li>
                <li class="divider"></li>
                <li>
                    <h5 type="text" id="wmc-audio-name">No Audio</h5>
                    <button id="wmc-import-audio">
                        <img src="imgs/folder-open-with-musical-notes-outline.svg">
                        <p>Import Audio</p>
                    </button>
                </li>
                <li class="divider"></li>
                <li>
                    <button id="wmc-import-btn-lrc">
                        <img src="imgs/folder-open-with-lrc-outline.svg">
                        <p>Open Lyrics</p>
                    </button>
                    <button id="wmc-export-btn-lrc">
                        <img src="imgs/save-outline.svg">
                        <p>Save</p>
                    </button>
                    <input type="text" id="input-lrc-name">
                </li>
                <!--
                <li class="divider"></li>
                <li>
                    <img>
                    <button>settings</button>
                </li>
            -->
            </ul>
        </div>
        <div id="window-import-choice" class="hidden">
            <div>
                <div class="window-import-choice-content">
                    <div class="wicc-1">
                        <button id="wicc-import-file">Import LRC File</button>
                    </div>
                    <div class="wicc-2">
                        <p>----------- OR -----------</p>
                        <p>↓ Paste lyrics here ↓</p>
                    </div>
                    <div class="wicc-3">
                        <textarea id="wicc-textarea"></textarea>
                    </div>
                    <div class="wicc-4">
                        <button id="wicc-cancel">Cancel</button>
                        <button id="wicc-continue">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="js/main.js"></script>
    <script src="js/GlobalVars.js"></script>
    <script src="js/FileManager.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Table.js"></script>
    <script src="js/TimeThings.js"></script>

</html>
